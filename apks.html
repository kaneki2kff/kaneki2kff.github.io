<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK || KANEKI 2K FF</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* Fondo negro m치s oscuro */
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Centrado verticalmente */
        }
        .profile {
            margin-bottom: 30px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Estilo circular para la foto de perfil */
            border: 4px solid #FF0000; /* Borde rojo */
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.88); /* Sombra para darle m치s presencia */
        }
        .profile-name {
            margin-top: 15px;
            font-size: 26px;
            font-weight: 500;
            animation: waterEffect 3s infinite; /* Animaci칩n para el efecto de agua */
        }

        @keyframes waterEffect {
            0%, 100% {
                color: #FFF; /* Comienza en color azul agua */
            }
            50% {
                color: #FF0000; /* Cambia a color naranja rojizo */
            }
        }

        .social-buttons {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }
        .social-buttons a {
            display: block;
            background-color: #FF0000;
            color: #ffffff;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra debajo de los botones */
            transition: all 0.3s ease;
        }
        .social-buttons a:hover {
            background-color: #7a00cc;
            transform: translateY(-3px); /* Efecto de levitaci칩n al pasar el mouse */
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
        .footer a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
        }
        .footer a:hover {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-name">APLICACIONES</div>
        </div>

        <div class="social-buttons">
            <a href="https://raw.githubusercontent.com/kaneki2kff/kaneki2kff.github.io/main/aztroxit.apk
" target="_blank">AZTRO XIT</a>
        </div>
        <div class="footer">
            <p>CREATOR BY <a href="https://www.youtube.com/@kaneki2kff" target="_blank">KANEKI 2K FF</a></p>
        </div>
    </div>
</body>
</html>
